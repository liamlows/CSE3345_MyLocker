
<nav class="navbar navbar-dark bg-light navbar-expand-lg" id="mainNav">
  <button type="button" class="btn btn-info" routerLink="/home" id="home-button">
    Home
  </button>

  <button type="button" class="btn btn-info" routerLink="/itempage" id="nav-button">
    Products
  </button>

  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#sizeModal" id="size-button">
    Size Chart
  </button>

  <h3 class="mx-auto text-info paddingDiv" id="page-header" routerLink="/home">MyLocker</h3>

  <div class="d-flex"  id="logout-area">
    <button class="btn btn-info mr-3" *ngIf="this.authGuard.authIsLogged" routerLink="/dashboard" >My Account</button>
    <button class="btn btn-info" routerLink="/login" *ngIf="!this.authGuard.authIsLogged">Login/Register</button>
    <button class="btn btn-info mr-3" (click)="tryLogout()" id="logout-but" *ngIf="this.authGuard.authIsLogged">Logout</button>
    <span id="fav-button"><i class="fa fa-heart mt-1 text-info" aria-hidden="true" id="favorite" (click)="isCollapsedFav = !isCollapsedFav" *ngIf="this.authGuard.authIsLogged"></i></span>
  </div>

  <div class="clearfix"></div>

  <div [ngbCollapse]="isCollapsedFav">
    <div class="bg-light container" *ngIf="!isCollapsedFav" id="collapseFav" [@slideInOutRight]>
      <div class="d-flex" id="fav-header">
        <h1 class="text-info font-weight-bold mx-auto mb-0">Favorites</h1>
      </div>

      <div id="favs-list">
        <app-favorites></app-favorites>
      </div>
    </div>
  </div>
</nav>

<div class="overlay" *ngIf="!isCollapsedFav"></div>

<div class="modal fade" id="sizeModal" tabindex="-1" role="dialog" aria-labelledby="sizeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sizeModalLabel">Size Chart</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img class="" id="sizeImg" src="assets/img/size.png" alt="Size Table"/>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
