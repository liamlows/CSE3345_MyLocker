<div *ngIf="product">
  <div class="" id="productList">
    <!-- ########## -->
    <div class="p-0 border-right" id="filters">

      <div class="p-3" id="text-filter">
        <h5 class="text-info text-center">Item Name</h5>
        <div class="">
          <input [(ngModel)]="filterSearch" placeholder="Enter Item Name" style="width:100%;" />
        </div>
      </div>

      <div class="p-3 border-top" id="brand-filter">
          <div class="text-secondary pl-1">
            <h5 class="text-info text-center">Brand:</h5>
            <div class="radio">
              <label>
                <input
                type="radio"
                name="BrandOptions"
                [(ngModel)]="filterBrand"
                value=""
                />
                All
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="BrandOptions"
                [(ngModel)]="filterBrand"
                value="LL Bean"
                />
                LL Bean
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="BrandOptions"
                [(ngModel)]="filterBrand"
                value="Yeezy"
                />
                Yeezy
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="BrandOptions"
                [(ngModel)]="filterBrand"
                value="Lululemon"
                />
                Lululemon
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="BrandOptions"
                [(ngModel)]="filterBrand"
                value="GOLF"
                />
                GOLF
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="BrandOptions"
                [(ngModel)]="filterBrand"
                value="Nike"
                />
                Nike
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="BrandOptions"
                [(ngModel)]="filterBrand"
                value="Ralph Lauren"
                />
                Ralph Lauren
              </label>
            </div>
          </div>
        </div>

        <div class="p-3 border-top" id="item-filter">
          <div class="text-secondary pl-1">
            <h5 class="text-info text-center">Style:</h5>
            <div class="radio">
              <label>
                <input
                type="radio"
                name="ItemOptions"
                [(ngModel)]="filterItem"
                value=""
                />
                All
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ItemOptions"
                [(ngModel)]="filterItem"
                value="shirt"
                />
                Shirts
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ItemOptions"
                [(ngModel)]="filterItem"
                value="pant"
                />
                Pants
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ItemOptions"
                [(ngModel)]="filterItem"
                value="jacket"
                />
                Outerwear
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ItemOptions"
                [(ngModel)]="filterItem"
                value="hat"
                />
                Accesories
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ItemOptions"
                [(ngModel)]="filterItem"
                value="shoes"
                />
                Shoes
              </label>
            </div>
          </div>
        </div>

        <div class="p-3 border-top" id="color-filter">
          <div class="text-secondary pl-1">
            <h5 class="text-info text-center">Color:</h5>
            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value=""
                />
                All
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="red"
                />
                Red
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="blue"
                />
                Blue
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="navy"
                />
                Navy
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="green"
                />
                Green
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="khaki"
                />
                Khaki
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="brown"
                />
                Brown
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="black"
                />
                Black
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="ColorOptions"
                [(ngModel)]="filterColor"
                value="multi"
                />
                Multi-Colored
              </label>
            </div>
          </div>
        </div>

        <div class="p-3 border-top" id="gender-filter">
          <div class="text-secondary pl-1">
            <h5 class="text-info text-center">Gender:</h5>
            <span class="radio px-1">
              <label class="m-0">
                <input
                type="radio"
                name="GenderOptions"
                [(ngModel)]="filterGender"
                value=""
                />
                All
              </label>
            </span>

            <span class="radio px-1">
              <label class="m-0">
                <input
                type="radio"
                name="GenderOptions"
                [(ngModel)]="filterGender"
                value="Male"
                />
                Male
              </label>
            </span>

            <span class="radio px-1">
              <label class="m-0">
                <input
                type="radio"
                name="GenderOptions"
                [(ngModel)]="filterGender"
                value="Women"
                />
                Female
              </label>
            </span>
          </div>
        </div>

        <div class="p-3 border-top" id="price-filter">
          <div class="text-secondary pl-1">
            <h5 class="text-info text-center">Price:</h5>
            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value=""
                />
                All
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="0"
                />
                $0-$50
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="50"
                />
                $50-$100
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="100"
                />
                $100-$150
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="150"
                />
                $150-$200
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="200"
                />
                $200-$250
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="250"
                />
                $250-$300
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="300"
                />
                $300-$350
              </label>
            </div>

            <div class="radio">
              <label>
                <input
                type="radio"
                name="PriceOptions"
                [(ngModel)]="filterPrice"
                value="350"
                />
                $350 +
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ########## -->
    <div class="pt-3" *ngIf="product.length == 0">
      <h2 class="text-center text-info">We're sorry! There may be an error fetching products...</h2>
      <h2 class="text-center text-info">please wait a bit then refresh if error persists.</h2>
    </div>
    <!-- ########## -->
    <div class="p-0" id="products">
      <div class="card-group d-flex pt-3" >
        <div class="col-3 pb-3" *ngFor="
        let eachItem of (product
        | filterByColor: filterColor
        | filterByItem: filterItem
        | filterByGender: filterGender
        | searchByFilter: filterSearch
        | filterByBrand: filterBrand
        | filterByPrice: filterPrice)
        ">
        <div class="card rounded" style="min-height: 100%;">
          <span id="add-fav" *ngIf="this.authGuard.authIsLogged && !isFav(eachItem.id)">
            <i class="fa fa-heart text-info" id="add-fav-x" aria-hidden="true" (click)="addFavorite(eachItem.id)"></i>
          </span>

          <span id="add-fav" *ngIf="this.authGuard.authIsLogged && isFav(eachItem.id)">
            <i class="fa fa-heart text-danger" id="add-fav-x" aria-hidden="true" (click)="addFavorite(eachItem.id)"></i>
          </span>

          <div class="card-body rounded">
            <div class="p-0" id="product-brand">
              <h3 class="text-center text-secondary">{{eachItem.brand_name}}</h3>
            </div>
            <div class="p-0" id="product-image">
              <a href="{{eachItem.url}}">
                <img class="card-img-top" id="prod-img" src="{{ eachItem.image }}" alt="Card image cap"/>
              </a>
            </div>
            <div class="p-0" id="product-info">
              <h6 class="text-muted pt-2">{{eachItem.name}}</h6>
              <h6 class="text-muted pt-2">{{eachItem.price | currency}}</h6>
            </div>
          </div>
          <div class="card-footer">
            <div class="float-left p-0 pt-1" id="product-rating">
              <app-rating [rating]='eachItem.rating' [itemId]='eachItem.id' (ratingClick)='ratingComponentClick($event)'></app-rating>
            </div>
            <div class="float-right p-0" id="item-link">
              <a href="{{eachItem.url}}">
                <button type="button" class="btn btn-info">Buy Now</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ########## -->

  </div>
</div>
